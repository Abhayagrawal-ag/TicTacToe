    <div id="bigbox" >

            <button id="box3" onclick="audio.play()"></button> 
        </div>
        <br>

        </div>
        <br>

        </div>
        <br>
        <br>
        <div id="container4">
           <div id="Player1">Player1</div>
           <div id="Player2">Player2</div>
        </div>
        <br>
    </div>
        <button id="btn1">X</button>

       <button id="btn3">Play Again!</button>
